{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    {% if user %}
        <h3>Поздравляем!</h3>
        <br>
        <h4>Пользователь {{ user.username }} подтвержден.</h4>
    {% else %}
        <h3>Верификация не пройдена.</h3>
    {% endif %}
    <br>
    <button class="btn btn-lg form-control">
        <a href="{% url 'index' %}" class="">На главную</a>
    </button>
{% endblock %}
